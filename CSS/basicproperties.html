<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        .textproperties
        {
            text-align: center;
            /* //underline,overline */
            text-decoration: line-through;
            text-transform: uppercase;
            text-shadow: 2px 15px 2px blueviolet; /* [right,down,blue  color]  */
           text-overflow: clip;           
        }
        .clip
        {
            white-space: nowrap;
            width: 30px;
            overflow: auto;
            text-overflow: clip;
        }
    </style>

</head>
<body>
    <p class="textproperties">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Obcaecati, cupiditate dolor. Accusamus quae autem itaque nostrum, amet at error, 
        atque doloribus reiciendis aperiam eveniet quos? Iste qui perspiciatis velit tenetur?</p>

    <div class="clip">
            I Am Manojkumar
    </div>
    </body>
</html>
